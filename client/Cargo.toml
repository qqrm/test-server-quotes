[package]
name = "server-quotes-client"
version = "0.1.0"
edition = "2021"


[dependencies]
actix-web = "4"
futures = "0.3"
env_logger = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json = "0.12"
md5 = "0.7"
rand = "0.8"
derive_more = "0.99"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
thiserror = "1.0"
messages = { path = "../messages" }


[[bin]]
name = "client"
path = "src/main.rs"
